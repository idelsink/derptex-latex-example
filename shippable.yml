integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: always

env:
    - DISTRO=latest
    - DISTRO=fedora24
    - DISTRO=fedora25

build:
    pre_ci_boot:
        image_name: idelsink/mexdown
        image_tag: $DISTRO
        pull: true
    ci:
        - sudo ./mexdown/install_latex.sh YES
        - make all
        - make copy OUT=mexdown-out
        - ls -l mexdown_out
