notifications:
    email:
        on_success: never
        on_failure: always

sudo: required

services:
  - docker

env:
    matrix:
        - DISTRO=fedora24
    global:
        - IMAGE="idelsink/mexdown"
        - NAME="mexdown"
        - EXEC="docker exec $NAME"

before_install:
    - docker pull $IMAGE:$DISTRO
    - docker run --name $NAME -it -d $IMAGE:$DISTRO bash
    - export WORKDIR=$($EXEC bash -c 'echo $PWD')
    - docker cp ./ $NAME:$WORKDIR

install:
    - $EXEC sudo dnf -y update
    - $EXEC sudo ./mexdown/install_latex.sh YES

script:
    - $EXEC make all
    - $EXEC make copy OUT=mexdown-out
    - $EXEC ls -l mexdown-out
